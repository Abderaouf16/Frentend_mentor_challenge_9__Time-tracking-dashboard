<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(15, 100%, 70%);
    }
  </style>
</head>

<body>

  <main>
    <div class="parent-container">
      <div class="card-container">
        <div class="profile-info">
          <img src="./images/image-jeremy.png" alt="">
          <div class="">
            <p> Report for</p>
            <p id="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="time-filter">


          <input class="period-filter" type="radio" id="daily" value="1" name="period" checked>
          <label for="daily">Daily</label>

          <input class="period-filter" type="radio" id="Weekly" value="2" name="period">
          <label for="Weekly">Weekly</label>

          <input class="period-filter" type="radio" id="Monthly" value="3" name="period">
          <label for="Monthly">Monthly</label>
        </div>
      </div>
      <div class="card-container">
        <div class="card-image-design">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="card-details">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-details-info">
            <p><span id="work-period"></span><span>hrs</span></p>
            <p id="period-container"> <span class="previous-title"></span><span id="work-previous-period">36</span><span>hrs</span></p>

          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card-image-design">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="card-details">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-details-info">
            <p><span id="play-period"></span><span>hrs</span></p>
            <p id="period-container"> <span class="previous-title"></span><span id="play-previous-period">36</span><span>hrs</span></p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-image-design">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="card-details">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-details-info">
            <p><span id="study-period"></span><span>hrs</span></p>
            <p id="period-container"> <span class="previous-title" ></span><span id="study-previous-period">36</span><span>hrs</span></p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-image-design">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="card-details">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-details-info">
            <p><span id="exercise-period"></span><span>hrs</span></p>
            <p id="period-container"> <span class="previous-title"></span><span id="exercise-previous-period">36</span><span>hrs</span></p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-image-design">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="card-details">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-details-info">
            <p><span id="social-period"></span><span>hrs</span></p>
            <p id="period-container"> <span class="previous-title"></span><span id="social-previous-period">36</span><span>hrs</span></p>

          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card-image-design">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="card-details">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="card-details-info">
            <p><span id="selfeCare-period"></span><span>hrs</span></p>
            <p id="period-container"> <span class="previous-title"></span><span id="selfCare-previous-period">36</span><span>hrs</span></p>

          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Abderaouf16">KHAMOUM Abderraouf</a>.
    </div>
  </main>



 
</body>
<script src="app.js"></script>

</html>
